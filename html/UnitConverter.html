<html>

<head>
    <title> UnitConverter</title>
    <link href="../css/UnitConverter.css" rel="stylesheet">
</head>

<body>
    <div class="unitConverter">
        <div class="main">
            <h1 class="mainHeading">Metric/Imperial Unit Conversion</h1>
            <input class="inputText" id="input" type="text" value="0">
            <button class="convertButton" id="convert-btn">Convert</button>
        </div>
        <div class="lengthConverter">
            <h3 class="converterHeading">Length (Meter/Feet)</h3>
            <p class="converterText" id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>

        <div class="volumeConverter">
            <h3 class="converterHeading">Length (Meter/Feet)</h3>
            <p class="converterText" id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="massConverter">
            <h3 class="converterHeading">Length (Meter/Feet)</h3>
            <p class="converterText" id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="../script/UnitConverter.js"></script>
</body>

</html>
